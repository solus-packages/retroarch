name       : retroarch
version    : 1.6.0
release    : 17
source     :
    - https://github.com/libretro/RetroArch/archive/v1.6.0.tar.gz : 1339d4b958c6808960e666ee5744c2dde0898b8f2c4cdedbfd634a47b9ae0906
license    : GPL-2.0
component  : games.emulator
summary    : RetroArch is the official reference frontend for the libretro API.
description: Simple frontend for the libretro API. Stable version.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(freetype2)
    - pkgconfig(gl)
    - pkgconfig(glu)
    - pkgconfig(libavcodec)
    - pkgconfig(libpng)
    - pkgconfig(libpulse)
    - pkgconfig(libusb-1.0)
    - pkgconfig(libv4l2)
    - pkgconfig(openal)
    - pkgconfig(sdl2)
    - pkgconfig(x11)
    - pkgconfig(xi)
    - pkgconfig(xinerama)
    - pkgconfig(xv)
    - git
    - libpth-devel
    - vulkan
rundeps    :
    - xset
setup      : |
    ./configure --prefix=/usr \
        --enable-al \
        --enable-alsa \
        --enable-cheevos \
        --enable-ffmpeg \
        --enable-freetype \
        --enable-libusb \
        --enable-materialui \
        --enable-networking \
        --enable-opengl \
        --enable-pulse \
        --enable-sdl2 \
        --enable-threads \
        --enable-v4l2 \
        --enable-vulkan \
        --enable-wayland \
        --enable-x11 \
        --enable-zlib
build      : |
    %make
install    : |
    %make_install

name       : retroarch
version    : 1.7.6
release    : 32
source     :
    - https://github.com/libretro/RetroArch/archive/v1.7.6.tar.gz : 3d9a7cd13e5208c98367f93a0a859cf3bb2a55e9a700f5622719846f913daecf
license    : GPL-3.0-or-later
component  : games.emulator
summary    : RetroArch is the official reference frontend for the libretro API
description: |
    RetroArch is the reference frontend for the libretro API. Popular examples of implementations for this API includes videogame system emulators and game engines, but also more generalized 3D programs.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(freetype2)
    - pkgconfig(jack)
    - pkgconfig(libavcodec)
    - pkgconfig(libpulse)
    - pkgconfig(libusb-1.0)
    - pkgconfig(libv4l2)
    - pkgconfig(openal)
    - pkgconfig(Qt5Gui)
    - pkgconfig(sdl2)
    - pkgconfig(vulkan)
    - pkgconfig(wayland-egl)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xinerama)
    - pkgconfig(xrandr)
    - pkgconfig(xv)
setup      : |
    ./configure --prefix=/usr \
        --enable-al \
        --enable-alsa \
        --enable-dbus \
        --enable-ffmpeg \
        --enable-freetype \
        --enable-jack \
        --enable-libusb \
        --enable-materialui \
        --enable-networking \
        --enable-opengl \
        --enable-pulse \
        --enable-qt \
        --enable-sse \
        --enable-sdl2 \
        --enable-threads \
        --enable-v4l2 \
        --enable-vulkan \
        --enable-wayland \
        --enable-x11 \
        --enable-zlib
build      : |
    %make
    %make -C gfx/video_filters
    %make -C libretro-common/audio/dsp_filters
install    : |
    %make_install

    install -D -m00644 libretro-common/audio/dsp_filters/*.{dsp,so} -t $installdir/%libdir%/retroarch/filters/audio/
    install -D -m00644 gfx/video_filters/*.{filt,so} -t $installdir/%libdir%/retroarch/filters/video/
